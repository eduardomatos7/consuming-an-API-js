<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de finanças</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
        <main class="section">
            <form id="form">
                <h2>Nova transação</h2>
                <div class="divInput">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" class="name" placeholder="Digite o nome da conta..." required>
                </div>
                <div class="divInput">
                    <label for="value">Valor:</label>
                    <input type="text" id="value" class="value" placeholder="Digite o valor da trasferência..." required>
                </div>
                <input type="submit" value="Salvar" id="submit" class="submit">
            </form>
            
            <div class="historic"> 
                <h3 id="saldo" class="saldo background">Saldo: </h3>
                <h2>Histórico de transações</h2>
                <section id="transactions">
        
                </section>
            </div>
        </main>
    
</body>
</html>
